<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

        <link rel="stylesheet" href="css/tic_style.css">

    
    
    
  </head>

  <body>

    <body>
  
  <h1 class="over"></h1>
  <h2 class="test"></h2>
  <div class="modal  " id="mod">
    <div class="modalContent  ">
    <span class="playerChoice">Please Choose X or O: </span>
    <button class="isX XnO" id="isX">X</button>
    <button class="isO XnO" id="isO">O</button>
    </div>
  </div>
  
  
<div class="container-fluid board">
  <div class="upper row">
    <button class="box 1 a1 col-xs-4" id="1"></button>
    <button class="box 2 a2 col-xs-4" id="2"></button>
    <button class="box 3 a3 col-xs-4" id="3"></button>
  </div>
  
  <div class="=middle row">
    <button class="box 4 b1 col-xs-4" id="4"></button>
    <button class="box 5 b2 col-xs-4" id="5"></button>
    <button class="box 6 b3 col-xs-4" id="6"></button>
  </div>
  
  <div class="lower row">
    <button class="box 7 c1 col-xs-4" id="7"></button>
    <button class="box 8 c2 col-xs-4" id="8"></button>
    <button class="box 9 c3 col-xs-4" id="9"></button>
  </div>  
</div>
  <p class="player"></p>
  <div class="button"><button class="moved">Play Again?</button></div>
  
</body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
